<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äî VibeZee</title>

  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#7c3aed"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="VibeZee"/>
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo-32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="img/logo-16.png"/>
  <link rel="apple-touch-icon" sizes="192x192" href="img/logo-192.png"/>

  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/login.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <div class="cursor"></div>
  <div class="cursor-trail"></div>
  <div class="noise"></div>

  <!-- Background effects -->
  <div class="login-bg">
    <div class="bg-grid"></div>
    <div class="bg-glow glow-left"></div>
    <div class="bg-glow glow-right"></div>
    <div class="bg-particles" id="particles"></div>
  </div>

  <!-- NAV -->
  <nav class="navbar">
    <div class="nav-logo">
      <a href="index.html"><span class="logo-vibe">VIBE</span><span class="logo-zee">ZEE</span></a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="shop.html">SHOP</a></li>
      <li><a href="cart.html">CART <span class="cart-count">0</span></a></li>
      <li><a href="login.html" class="btn-nav active">LOGIN</a></li>
    </ul>
    <div class="nav-hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">HOME</a>
    <a href="shop.html">SHOP</a>
    <a href="cart.html">CART</a>
    <a href="login.html" class="active">LOGIN</a>
  </div>

  <!-- LOGIN CONTAINER -->
  <div class="login-container">

    <!-- Logo -->
    <div class="login-logo">
      <span class="logo-vibe">VIBE</span><span class="logo-zee">ZEE</span>
    </div>
    <p class="login-tagline">Your gaming gear destination</p>

    <!-- Tab Switch -->
    <div class="auth-tabs">
      <button class="auth-tab active" id="tabLogin" onclick="switchTab('login')">LOGIN</button>
      <button class="auth-tab" id="tabRegister" onclick="switchTab('register')">REGISTER</button>
      <div class="tab-indicator" id="tabIndicator"></div>
    </div>

    <!-- Card -->
    <div class="auth-card">

      <!-- ‚îÄ‚îÄ LOGIN FORM ‚îÄ‚îÄ -->
      <div class="auth-form" id="formLogin">
        <div class="form-group">
          <label class="form-label">EMAIL</label>
          <div class="input-wrap">
            <span class="input-icon">‚úâ</span>
            <input type="email" id="loginEmail" placeholder="you@email.com" class="form-input" autocomplete="email"/>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">PASSWORD</label>
          <div class="input-wrap">
            <span class="input-icon">üîí</span>
            <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="form-input" autocomplete="current-password"/>
            <button class="toggle-pw" onclick="togglePassword('loginPassword', this)" type="button">üëÅ</button>
          </div>
        </div>

        <div class="form-row">
          <label class="checkbox-wrap">
            <input type="checkbox" id="rememberMe"/>
            <span class="checkmark"></span>
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button class="btn-auth" onclick="handleLogin()" id="btnLogin">
          <span class="btn-text">LOGIN</span>
          <span class="btn-loader" style="display:none;">‚ü≥</span>
          <span class="btn-arrow">‚Üí</span>
        </button>

        <div class="auth-divider"><span>OR</span></div>

        <p class="auth-switch">
          Don't have an account?
          <a onclick="switchTab('register')">Register now</a>
        </p>
      </div>

      <!-- ‚îÄ‚îÄ REGISTER FORM ‚îÄ‚îÄ -->
      <div class="auth-form" id="formRegister" style="display:none;">
        <div class="form-group">
          <label class="form-label">FULL NAME</label>
          <div class="input-wrap">
            <span class="input-icon">üë§</span>
            <input type="text" id="regName" placeholder="Ko Mg Mg" class="form-input" autocomplete="name"/>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">EMAIL</label>
          <div class="input-wrap">
            <span class="input-icon">‚úâ</span>
            <input type="email" id="regEmail" placeholder="you@email.com" class="form-input" autocomplete="email"/>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">PHONE</label>
          <div class="input-wrap">
            <span class="input-icon">üì±</span>
            <input type="tel" id="regPhone" placeholder="09xxxxxxxxx" class="form-input" autocomplete="tel"/>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">PASSWORD</label>
          <div class="input-wrap">
            <span class="input-icon">üîí</span>
            <input type="password" id="regPassword" placeholder="Min 8 characters" class="form-input" autocomplete="new-password" oninput="checkPasswordStrength(this.value)"/>
            <button class="toggle-pw" onclick="togglePassword('regPassword', this)" type="button">üëÅ</button>
          </div>
          <!-- Password strength -->
          <div class="pw-strength">
            <div class="pw-bar" id="pwBar"></div>
          </div>
          <span class="pw-label" id="pwLabel"></span>
        </div>

        <div class="form-group">
          <label class="form-label">CONFIRM PASSWORD</label>
          <div class="input-wrap">
            <span class="input-icon">üîí</span>
            <input type="password" id="regConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="form-input" autocomplete="new-password"/>
            <button class="toggle-pw" onclick="togglePassword('regConfirm', this)" type="button">üëÅ</button>
          </div>
        </div>

        <label class="checkbox-wrap terms-wrap">
          <input type="checkbox" id="agreeTerms"/>
          <span class="checkmark"></span>
          <span>I agree to <a href="#">Terms & Conditions</a></span>
        </label>

        <button class="btn-auth" onclick="handleRegister()" id="btnRegister">
          <span class="btn-text">CREATE ACCOUNT</span>
          <span class="btn-loader" style="display:none;">‚ü≥</span>
          <span class="btn-arrow">‚Üí</span>
        </button>

        <p class="auth-switch">
          Already have an account?
          <a onclick="switchTab('login')">Login</a>
        </p>
      </div>

    </div>

    <!-- Error / Success message -->
    <div class="auth-message" id="authMessage" style="display:none;"></div>

  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
